<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Material Messenger</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav id="navbar-container">
      <div class="button" id="menu">
        <div class="ripple" id="menu"></div>
      </div>
      <div class="button" id="settings">
        <div class="ripple" id="settings"></div>
      </div>
      <div id="searchbar"><img id="search-icon" src="images/buttons/search_white.svg">
        <h4>Search for people and groups</h4>
      </div>
      <div id="conversation-title"></div>
      <div class="button" id="compose">
        <div class="ripple" id="compose"></div>
      </div>
      <div class="button" id="about">
        <div class="ripple" id="about"></div>
      </div>
    </nav>
    <div id="info-section">
      <header>
        <div id="partner-profile"><img><span>
            <div id="name">Marylin Monroe</div>
            <div id="active-time">Active 15m ago</div></span></div>
        <div id="conversation-settings">
          <ul>
            <div id="arrow"></div>
            <li>Archive</li>
            <li>Delete</li><br>
            <li>Mark as Unread</li>
            <li>Mark as Spam</li>
          </ul>
        </div>
      </header>
      <ul>Options
        <li>Edit Nicknames</li>
        <li>Change Color</li>
        <li>Change Emoji</li>
        <li>Mute Notifications<img id="mute-button"></li>
      </ul><span>Facebook Page
        <p onclick="window.location.href=&quot;profile/main.html&quot;">https://face.book.com/marylin.monroe</p></span>
    </div>
    <div id="messages-section">
      <ul>
        <li class="message"><img class="bubble-head">
          <p class="bubble-body"></p>
        </li>
      </ul>
    </div>
    <div id="toolbar"></div>
  </body>
  <script src="../Vendors/jquery-3.0.0.js"></script>
  <script src="script.js" type="text/javascript"></script>
</html>
